# Language versions (shown only in relevant directories)
[golang]
format = "[$symbol($version)]($style) "

[nodejs]
format = "[$symbol($version)]($style) "

[python]
disabled = true
format = "[$symbol($version)]($style) "

[rust]
format = "[$symbol($version)]($style) "

# Docker
[docker_context]
# symbol = " "  # using default
format = "[$symbol$context]($style) "
