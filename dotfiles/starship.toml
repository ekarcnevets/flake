# Starship Configuration

# Timeout for commands (milliseconds)
command_timeout = 1000

# Add newline between prompts
add_newline = true

# Format: configure what's shown in the prompt
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$golang\
$nodejs\
$python\
$rust\
$docker_context\
$kubernetes\
$line_break\
$character"""

# Character (prompt symbol with vi mode)
[character]
success_symbol = "[❯](bold magenta)"
error_symbol = "[❯](bold red)"
vicmd_symbol = "[❮](bold cyan)"

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
# style = "bold cyan"

# Git branch
[git_branch]
# style = "bold purple"

# Git status
[git_status]
# style = "bold yellow"

# Kubernetes
[kubernetes]
disabled = false
format = '[(⎈ $context)](#4884ED) '
# Lighter: #5B9BF5 | Darker: #326CE5

# NKS clusters
[[kubernetes.contexts]]
context_pattern = ".*nks-dev-glo1.*"
context_alias = "nks-dev"

[[kubernetes.contexts]]
context_pattern = ".*nks-europe-west4.*"
context_alias = "nks-prod"

[[kubernetes.contexts]]
context_pattern = ".*nks-uat-europe-west2.*"
context_alias = "nks-uat"

